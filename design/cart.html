<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/be1ba39dfe.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>LV Bookstore</title>
</head>

<body>

    <div class="container">

        <!-- ------------------- Navbar -------------------- -->

        <nav class="navbar">
            <div class="logo">
                <img src="./img/book.png" alt="Logo" />
                <h1>LV Bookstore</h1>
            </div>
            <div class="nav-right">
                <li><a href="index.html"><img src="./img/home.svg">Home</a></li>
                <li><a href="about.html"><img src="./img/cart.svg">Cart(1)</a></li>
                <li><a href="login.html"><img src="./img/log in.svg">Login</a></li>
                <li><a href="register.html"><img src="./img/register.svg">Register</a></li>
                <li><a href="#">Welcome, <span>Tarik</span></a></li>
            </div>
        </nav>

        <div class="cart-box">
            <h2>Shopping Cart <a href="#" class="remove-all">Remove all</a></h2>
            <div class="cart-box-products">
                <!-- Product 1 starts -->
                <div class="cart-product">
                    <img src="img/blue.png" alt="First Aid Book">
                    <div class="product-details">
                        <h3>First Aid Book</h3>
                        <div class="product-actions">
                            <button>+</button>
                            <span>1</span>
                            <button>-</button>
                        </div>
                    </div>
                    <div class="product-meta">
                        <strong>€14,95</strong>
                        <a href="#" class="remove">Remove</a>
                    </div>
                </div>
                <!-- Product 1 ends -->
            </div>

            <div class="cart-summary">
                <div>
                    <strong>Sub-Total</strong><br>
                    <small>1 item(s)</small>
                </div>
                <div>
                    <strong>€34,90</strong>
                </div>
            </div>

            <button class="checkout-btn">Checkout</button>
        </div>

        <footer>
            <p>&copy; 2025 LV Bookstore. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
